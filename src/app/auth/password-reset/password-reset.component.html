<div class="row">
  <form class="mx-auto form col-lg-4 col-md-8 col-sm-10 col-xs-12 p-4" [formGroup]="resetForm" (submit)="submit()">
    <ng-container *ngIf="!response">
      <p>Reset your password</p>
      <div class="form-group">
        <label>Password </label>
        <input type="password" (keyup)="onPasswordAgainChange()" class="form-control" name="password" formControlName="password">
      </div>
      <div class="form-group">
        <label>Password Again </label>
        <input type="password" (keyup)="onPasswordAgainChange()" class="form-control" name="passwordAgain" formControlName="passwordAgain">
        <small class="form-text text-muted" [ngClass]="{ 'success'  : passwordsMatch, 'error' :  !passwordsMatch}">{{passwordValidationMessage}}</small>
      </div>
      <div class="form-group">
        <input type="submit" class="btn form-control" value="Reset Password" [disabled]="!resetForm.valid">    </div>
      </ng-container>
      <ng-container *ngIf="response">
        <p *ngIf="status">Password Reset Successful...click <a href="/login">here</a> to login</p>
        <p *ngIf="!status">Something went wrong....pls try again later</p>
      </ng-container>
  </form>
</div>
