<div class="leave-container">
  <div class="leave-header">
    <h2>Apply for Leave</h2>
  </div>

  <div class="leave-body">
    <div class="error-msg">
      {{ leaveMsg }}
    </div>
    <form class="form" [formGroup]="leaveForm" (submit)="onApplyLeave()">

      <div class="form-group">
        <label>From</label>
        <input
          type="date"
          name="from"
          formControlName="from"
          class="form-control radius"
      />
      </div>
      <div class="form-group">
      <label>To</label>
      <input
        class="form-control radius"
        type="date"
        name="to"
        formControlName="to"
      />
    </div>
    <div class="form-group">
      <label>Number of Days</label>
      <input class="form-control radius" type="text" formControlName="numDays" />
    </div>
      <input
        class="btn form-item"
        type="submit"
        value="Apply Leave"
        [disabled]="!leaveForm.valid"
      />
    </form>
  </div>
</div>
